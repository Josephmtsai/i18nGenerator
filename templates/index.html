<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ada Chat Bot</title>
     <style>
    #ada-chat-frame {
      max-height: 613px !important;
      max-width: 482px !important;
      margin: 10px 10px 10px 10px !important;
    }
    #ada-button-frame {
      display: none;
    }
  </style>
</head>
<body>
    Testing
    
   
  <button onclick="openChatIfClosed();">
    Existing "chat" button
  </button>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script>
    async function openChatIfClosed() {
      const { isChatOpen } = await window.adaEmbed.getInfo();
      if (!isChatOpen) {
        window.adaEmbed.toggle();
      }
    }
  </script>

<script
  id="__ada"
  data-lazy
  data-handle="xuenn-sandbox"
  src="https://static.ada.support/embed2.js"
></script>
</html>
